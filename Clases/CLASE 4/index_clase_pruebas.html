    
   
    <!DOCTYPE html> 
    <html lang="es"> 
        <head> 
            <meta charset="UTF-8" /> 
            <title>DOM</title> 
            <script type="text/javascript"> 
                function ejecutar() { 
                    var texto =  "Escriba el texto del párrafo"; 
                    var etiqueta = document.createElement("p"); 
                    var contenido = document.createTextNode (texto); 
                    etiqueta.appendChild (contenido); 
                    document.body.appendChild(etiqueta); 
                } 
            </script> 
        </head> 
        <body> 
            <p> Primer Párrafo</p> 
            <p> Segundo Párrafo</p> 
            
        </body> 
    </html>
