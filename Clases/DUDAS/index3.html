
<!DOCTYPE html>
<html lang="es"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>Eventos</title> 
    <style type="text/css"> 
        div { 
            width: 300px; 
            height: 300px; 
            background: aquamarine; 
        } 
        .oculto {
            display: none;
        }
    </style> 
    <script language="javascript"> 
        function fuera() { 
            alert ("Has salido en la Caja!");
        } 
        function encima() { 
            alert (" Las caracter√≠sticas de la caja son: \n" + 
            " 300px de ancho y 300px de alto \n" + 
            " Color: Aguamarina"); 
        } 
        function ocultar() {
            document.querySelector("p").classList.add("oculto")
        } 
        function mostrar () {
            document.querySelector("p").classList.remove("oculto")
        }
    </script> 
</head> 
<body> 
    <div onmouseout="fuera();" onmouseover="encima();">
        <p onclick="ocultar()">Aparece texto</p>
        <h1 class="oculto"   onclick="mostrar" >Nose</h1>
    </div> 
</body> 
</html>
